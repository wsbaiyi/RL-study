<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强化学习可视化教程</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>强化学习基本原理</h1>
            <p>点击下方概念了解详细信息并观看交互演示</p>
        </header>
        
        <div class="visualization-area" id="rl-visualization">
            <!-- 可视化内容将通过JavaScript动态生成 -->
        </div>
        
        <div class="concept-buttons">
            <button class="concept-btn active" data-concept="overview">概述</button>
            <button class="concept-btn" data-concept="agent">Agent</button>
            <button class="concept-btn" data-concept="environment">Environment</button>
            <button class="concept-btn" data-concept="state">State</button>
            <button class="concept-btn" data-concept="action">Action</button>
            <button class="concept-btn" data-concept="reward">Reward</button>
            <button class="concept-btn" data-concept="policy">Policy</button>
            <button class="concept-btn" data-concept="value">Value Function</button>
        </div>
        
        <div class="concept-info" id="concept-info">
            <h2 id="concept-title">强化学习概述</h2>
            <div id="concept-description">
                <p>强化学习是机器学习的一个分支，它关注如何基于环境而行动，以取得最大化的预期利益。</p>
                <p>点击左侧按钮了解各个核心概念。</p>
            </div>
            <div id="concept-animation">
                <!-- 动画占位符 -->
                <div class="animation-placeholder"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
